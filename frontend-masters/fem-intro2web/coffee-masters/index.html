<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="./artifacts/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a href="./artifacts/logo.png"></a>
      <h1 class="brand">
        <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="coffee masters logo" class="logo">
        Coffee Masters
      </h1>
    </header>
    <div class="page">
      <section class="order box">
        <h2 class="box-title">ITEMS</h2>
        <ul class="items-list">
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappuccino</div>
            <div class="item-price">$4.20</div>
            <ul class="item-options-list">
              <li class="item-option">Light Foam</li>
            </ul>
          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappuccino</div>
            <div class="item-price">$7.90</div>
            <ul class="item-options-list">
              <li class="item-option">Almond Milk</li>
              <li class="item-option">Double Espresso Shot</li>
            </ul>
          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Croissant</div>
            <div class="item-price">$5.69</div>
            <ul class="item-options-list">
              <li class="item-option">Butter</li>
            </ul>
          </li>
        </ul>
      </section>
      <section class="payment">
        <div class="name-box box">
          <h2 class="box-title">NAME</h2>
          <div class="input-group">
            <label for="name" class="overlayed-label">Name for order</label>
            <input type="text" class="overlayed-input" id="name">
          </div>
        </div>
        <div class="cc-box box">
          <h2 class="box-title">PAYMENT</h2>
          <div class="input-group">
            <label for="credit-card" class="overlayed-label">Card number</label>
            <input type="text" class="overlayed-input" id="credit-card">
          </div>
          <div class="input-group">
            <label for="ccv-number" class="overlayed-label">CCV number</label>
            <input type="text" class="overlayed-input short-input" id="ccv-number">
          </div>
        </div>
      </section>
      <section class="total">
        <table class="totals-table">
          <tbody>
            <tr>
              <td>Subtotal:</td>
              <td>$420.69</td>
            </tr>
            <tr class="final-totals">
              <td>Total:</td>
              <td>$3.50</td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="checkout">Place order</button>
      </section>
    </div>
  </body>
</html>
